# Uncomment the following line to enable the Sofle OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line below to add rgb underglow / backlight support
# Enable RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_SPI=y  # Adjust if using a different LED type
CONFIG_ZMK_RGB_UNDERGLOW_NUM_PIXELS=30  # Number of LEDs per half

# RGB Underglow settings
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_STATIC=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHE=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW=y

# Set default effect and brightness
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT=RAINBOW
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=60

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE=1024
CONFIG_ZMK_RGB_UNDERGLOW_STACK_SIZE=1024

CONFIG_SYSTEM_WORKQUEUE_PRIORITY=-1



# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Reduces the lag, freezing, connection issues
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y